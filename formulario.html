<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="login.css">
</head>
<!-- começo do body -->
<body>
    <main>
        <!-- div para formulário de cadastro -->
        <div>
            <!-- titulo -->
            <h1>Cadastre-se</h1>
            <!-- caixa de texto para o nome -->
            <input type="text" id="name" placeholder="Nome" required >
            <!-- caixa de texto para o sobrenome -->
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required>
            <!-- caixa de texto tipo email para o email -->
            <input type="email" name="email" id="email" placeholder="Email" required>
            <!-- caixa de texto para o gênero -->
            <input type="text" name="genero" id="genero" placeholder="Gênero">
            <!-- label e input em formato de date para a data de nascimento -->
            <label for="data">Nascimento</label>
            <input type="date" name="data" id="data">
            <!-- caixa do tipo númerica para o cpf -->
            <input type="number" name="numero" id="numero" placeholder="Seu CPF">
            <!-- caixa de texto para o endereço -->
            <input type="text" name="endereco" id="endereco" placeholder="Endereço">
            <!-- input do tipo password para a senha -->
            <input type="password" name="password" id="password" placeholder="Senha" required>
            <!-- botão para envio do formulário -->
            <button type="submit"><a href="index.html">concluido</a></button>
        </div> 
    </main>
    <!-- footer com a data -->
    <footer>
        <h1>2024</h1>
    </footer>        
</body>
</html>
